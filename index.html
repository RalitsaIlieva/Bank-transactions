<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Transactions</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
    </style>
  </head>
  <body>
    <header>
      <nav class="primary-nav navbar navbar-expand-lg bg-white">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="images/logo.png"
              alt="Logo"
              height="35"
              class="d-inline-block align-top"
            />
          </a>
          <ul
            class="navbar-nav mx-auto container justify-content-center text-center"
          >
            <li class="nav-item col-2">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item col-2">
              <a class="nav-link" href="#">Accounts</a>
            </li>
            <li class="nav-item col-2">
              <a class="nav-link" href="#">Cards</a>
            </li>
            <li class="nav-item col-2">
              <a class="nav-link" href="#">Transfers</a>
            </li>
            <li class="nav-item col-2">
              <a class="nav-link" href="#">Utility Bills</a>
            </li>
          </ul>
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="userDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="images/avatar.png"
                alt="Avatar"
                width="20"
                height="20"
                class="rounded-circle me-2"
              />
              John Doe
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="userDropdown"
            >
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container text-center">
      <div class="row">
        <nav
          class="container secondary-nav navbar navbar-expand-lg navbar-light col-10 col-md-3 mt-4 pb-4"
        >
          <ul class="navbar-nav mx-auto row flex-column pt-2">
            <li class="nav-item col-12">
              <a class="nav-link" href="#">Balance</a>
            </li>
            <li class="nav-item col-12">
              <a class="nav-link transactions" href="#">Transactions</a>
            </li>
            <li class="nav-item col-12 border-bottom">
              <a class="nav-link" href="#">Account Settings</a>
            </li>
            <li class="nav-item col-12 mt-2">
              <span class="new"> New </span>
              <a class="nav-link new-account" href="#">Open a New Account</a>
            </li>
          </ul>
        </nav>

        <main class="container mt-4 my-content col-10 col-md-8">
          <div
            class="filter-controls d-flex flex-column flex-md-row gap-2 mb-3 col-12 col-md-8"
          >
            <input
              type="text"
              id="date-filter"
              class="form-control"
              placeholder="Filter by Date"
              aria-label="Filter by Date"
            />
            <input
              type="text"
              id="type-filter"
              class="form-control"
              placeholder="Filter by Type"
              aria-label="Filter by Type"
            />
          </div>

          <div id="accounts-container"></div>
        </main>

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"
        ></script>
        <script src="app.js" defer></script>
      </div>
    </div>
  </body>
</html>
